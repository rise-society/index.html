<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFT SHOP CATALOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #ffffff; color: #000; font-family: sans-serif; }
        .product-grid { display: grid; grid-template-columns: 1fr; gap: 2px; background-color: #eee; border: 2px solid #eee; }
        .item { background: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .item img { width: 100%; max-width: 400px; height: 300px; object-fit: cover; margin-bottom: 15px; background: #f0f0f0; }
        .item h2 { font-size: 24px; font-weight: 900; text-transform: uppercase; text-align: center; }
        .tg-button { background: #000; color: #fff; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; margin: 20px; }
    </style>
</head>
<body>

    <nav style="padding: 20px; border-bottom: 2px solid #000; text-align: center;">
        <div style="font-size: 30px; font-weight: 900;">CRAFT SHOP</div>
        <a href="https://t.me/craftshopkz" class="tg-button">ЗАКАЗАТЬ В TELEGRAM</a>
    </nav>

    <div class="product-grid">
        <div class="item"><img src="gofro.jpg"><h2>Гофрокартон</h2></div>
        <div class="item"><img src="arm.jpg"><h2>Картон армированный нитью</h2></div>
        <div class="item"><img src="foil.jpg"><h2>Коробка с алюминиевой фольгой</h2></div>
        <div class="item"><img src="epe.jpg"><h2>Коробка с прослойкой EPE</h2></div>
        <div class="item"><img src="color.jpg"><h2>Цветная коробка</h2></div>
        <div class="item"><img src="ugol.jpg"><h2>Бумажный уголок</h2></div>
        <div class="item"><img src="packet.jpg"><h2>Бумажный пакет</h2></div>
    </div>

</body>
</html>
