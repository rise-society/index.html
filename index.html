<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFT SHOP | Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #111; border: 1px solid #222; border-radius: 16px; overflow: hidden; }
        .card img { width: 100%; height: 250px; object-fit: cover; filter: grayscale(100%); transition: 0.4s; }
        .card:hover img { filter: grayscale(0%); }
        .card-info { padding: 20px; }
        .card-title { font-weight: 900; text-transform: uppercase; italic; color: #f97316; font-size: 1.25rem; line-height: 1.2; }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-white/5 flex justify-between items-center bg-black">
        <div class="text-2xl font-black italic tracking-tighter uppercase">CRAFT<span class="text-orange-500">SHOP</span></div>
        <a href="https://t.me/craftshopkz" class="bg-orange-500 text-black px-6 py-2 rounded-full font-black text-xs uppercase italic">Написать нам</a>
    </nav>

    <header class="py-16 px-6 text-center">
        <h1 class="text-5xl md:text-7xl font-black uppercase italic tracking-tighter">КАТАЛОГ<br><span class="text-zinc-800 text-3xl">ПРОДУКЦИИ</span></h1>
    </header>

    <div class="product-grid max-w-7xl mx-auto">
        
        <div class="card">
            <img src="gofro.jpg">
            <div class="card-info">
                <h3 class="card-title">Гофрокартон</h3>
            </div>
        </div>

        <div class="card">
            <img src="arm.jpg">
            <div class="card-info">
                <h3 class="card-title">Картон армированный нитью</h3>
            </div>
        </div>

        <div class="card">
            <img src="foil.jpg">
            <div class="card-info">
                <h3 class="card-title">Картон коробка с алюминиевой фольгой</h3>
            </div>
        </div>

        <div class="card">
            <img src="epe.jpg">
            <div class="card-info">
                <h3 class="card-title">Картон коробка с прослойкой EPE</h3>
            </div>
        </div>

        <div class="card">
            <img src="color.jpg">
            <div class="card-info">
                <h3 class="card-title">Цветная картонная коробка</h3>
            </div>
        </div>

        <div class="card">
            <img src="ugol.jpg">
            <div class="card-info">
                <h3 class="card-title">Бумажный уголок</h3>
            </div>
        </div>

        <div class="card">
            <img src="packet.jpg">
            <div class="card-info">
                <h3 class="card-title">Бумажный пакет</h3>
            </div>
        </div>

    </div>

    <footer class="py-20 text-center opacity-20">
        <p class="text-xs font-black uppercase tracking-[0.5em]">CraftShop Kazakhstan 2026</p>
    </footer>

</body>
</html>
