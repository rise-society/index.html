<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftShop.Kz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; letter-spacing: -0.03em; }
        .hero-bg { background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=1200'); background-size: cover; background-position: center; }
        #mobile-menu { transition: all 0.5s ease; clip-path: circle(0% at 100% 0%); }
        #mobile-menu.menu-open { clip-path: circle(150% at 100% 0%); opacity: 1; visibility: visible; }
    </style>
</head>
<body class="bg-black text-white antialiased">
    <nav class="fixed w-full z-[100] bg-black/80 backdrop-blur-md border-b border-white/10 h-20 flex justify-between items-center px-6">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-orange-500 rounded text-black font-black flex items-center justify-center">C</div>
            <div class="font-bold uppercase tracking-tighter">Craft<span class="text-orange-500">Shop</span></div>
        </div>
        <button id="menu-btn" class="z-[110] text-white">
            <svg id="menu-icon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path id="p1" stroke-linecap="round" stroke-width="2" d="M4 8h16"></path>
                <path id="p2" stroke-linecap="round" stroke-width="2" d="M8 16h12"></path>
            </svg>
        </button>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 bg-black z-[90] flex flex-col justify-center px-12 gap-8">
        <a href="#products" onclick="toggleMenu()" class="text-4xl font-black uppercase italic">01 Каталог</a>
        <a href="#about" onclick="toggleMenu()" class="text-4xl font-black uppercase italic">02 О нас</a>
        <a href="https://t.me/craftshopkz" class="text-4xl font-black uppercase italic text-orange-500">03 Telegram</a>
    </div>

    <header class="min-h-screen flex items-center justify-center hero-bg text-center px-6">
        <div>
            <h1 class="text-4xl md:text-7xl font-black uppercase leading-none mb-6">Промышленная <br><span class="text-orange-500">Упаковка</span></h1>
            <p class="text-zinc-400 mb-10 max-w-lg mx-auto uppercase text-xs tracking-widest font-bold">Завод в Циндао • 30 000 м² • С 2009 года</p>
            <a href="#products" class="bg-orange-500 text-black px-10 py-4 rounded-xl font-black uppercase text-xs tracking-widest">Каталог</a>
        </div>
    </header>

    <section id="products" class="py-20 px-6">
        <h2 class="text-2xl font-black uppercase italic mb-12 text-center underline decoration-orange-500 decoration-4 underline-offset-8">Продукция</h2>
        <div class="grid gap-8">
            <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5">
                <img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=800" class="w-full h-48 object-cover grayscale">
                <div class="p-6"><h3 class="font-black text-xl uppercase italic text-orange-500">Z-Fold Картон</h3></div>
            </div>
            <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5">
                <img src="https://images.unsplash.com/photo-1530124566582-a618bc2615dc?q=80&w=800" class="w-full h-48 object-cover grayscale">
                <div class="p-6"><h3 class="font-black text-xl uppercase italic text-orange-500">Уголки</h3></div>
            </div>
            <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5">
                <img src="https://images.unsplash.com/photo-1578575437130-527eed3abbec?q=80&w=800" class="w-full h-48 object-cover grayscale">
                <div class="p-6"><h3 class="font-black text-xl uppercase italic text-orange-500">Паллеты</h3></div>
            </div>
            <div class="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5">
                <img src="https://img.freepik.com/free-photo/stacked-cardboard-boxes-factory_23-2149114431.jpg?t=st=1704810000&exp=1704813600&hmac=7e3d" class="w-full h-48 object-cover grayscale">
                <div class="p-6"><h3 class="font-black text-xl uppercase italic text-orange-500">Спец-Тара</h3></div>
            </div>
        </div>
    </section>

    <footer class="py-10 border-t border-white/10 text-center text-[10px] text-zinc-600 uppercase font-bold tracking-widest">
        Qingdao Sanxin Packaging • 2026
    </footer>

    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('mobile-menu');
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        function toggleMenu() {
            menu.classList.toggle('menu-open');
            if(menu.classList.contains('menu-open')) {
                p1.setAttribute('d', 'M6 18L18 6'); p2.setAttribute('d', 'M6 6l12 12');
            } else {
                p1.setAttribute('d', 'M4 8h16'); p2.setAttribute('d', 'M8 16h12');
            }
        }
        btn.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
